<!doctype html>
<html lang="en">
  <head>
    <title>Đo chỉ số BMI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3373/3373123.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
      <div class="myContainer">
        <div class="myCard">
            <div class="card-body d-lg-flex">
                <div class="card-left mr-lg-4">
                    <h2>ĐO CHỈ SỐ BMI</h2>
                    <p class="mt-3 desc-MBI">Chỉ số khối cơ thể (BMI - Body mass index) là một phép tính dựa trên chiều cao và cân nặng, giúp xác định xem một người có cân nặng chuẩn, nhẹ cân, thừa cân hay béo phì.</p>
                    <div class="form-group">
                        <input type="text" placeholder="Height in CM" id="height" class="myInput mt-3">
                        <span class="text-danger" id="heightError"></span>
                        <input type="text" placeholder="Weight in KG" id="weight" class="myInput mt-3">
                        <span class="text-danger" id="weightError"></span>
                        <button type="button" class="btn-boost d-block" id="cal">Calculate</button>
                    </div>
                </div>
                <div class="card-right ml-lg-4 d-flex align-items-center">
                  <div class="text-center">
                    <img id="outputImg" class="img-fluid animate__animated animate__zoomIn" src="./img/undraw_personal_training_0dqn.svg" alt="">
                    <span class="main-desc animate__animated animate__zoomIn" id="output"></span>
                  </div>
                   
                </div>
            </div>
          </div>
      </div>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
